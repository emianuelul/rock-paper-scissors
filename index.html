<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./code.js" defer></script>
  </head>
  <body>
    <h1 id="result">Rock, Paper, Scissors</h1>

    <div class="overlay">
      <ul class="options">
        <li><button id="rock">Rock</button></li>
        <li><button id="paper">Paper</button></li>
        <li><button id="scissors">Scissors</button></li>
      </ul>
    </div>

    <div class="container">
      <div class="scoreBox">
        <div class="score player">
          <h1 class="name player">Player</h1>
          <p id="playerScore">0</p>
        </div>
        <div class="score computer">
          <h2 class="name computer">Computer</h2>
          <p id="computerScore">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
